<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Overlay Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Özel Stil -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Hamburger Menü Butonu -->
    <div class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Fullscreen Overlay Navbar Başlangıcı -->
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <!-- Navbar Sonu -->

    <!-- İçerik -->
    <div class="container mt-5">
        <h1>Fullscreen Overlay Navbar Örneği</h1>
        <p>Bu, tüm ekranı kaplayan bir overlay menü sunar. Tıklanabilir bir buton ile açılır ve modern bir kullanıcı deneyimi sağlar.</p>
    </div>

    <!-- Bootstrap JS ve Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Fullscreen Overlay Navbar JS -->
    <script src="script.js"></script>
</body>

</html>
