<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katmanlı Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Özel Stil -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Katmanlı Navbar Başlangıcı -->
    <nav class="layered-navbar">
        <div class="navbar-layer layer-1">
            <a href="#" class="navbar-brand">Brand</a>
        </div>
        <div class="navbar-layer layer-2">
            <div class="nav-items">
                <a href="#" class="nav-item">Home</a>
                <a href="#" class="nav-item">About</a>
                <a href="#" class="nav-item">Services</a>
                <a href="#" class="nav-item">Portfolio</a>
                <a href="#" class="nav-item">Contact</a>
            </div>
        </div>
    </nav>
    <!-- Navbar Sonu -->

    <!-- İçerik -->
    <div class="container mt-5">
        <h1>Katmanlı Navbar Örneği</h1>
        <p>Bu, menü öğelerinin farklı katmanlarda yer aldığı, derinlik hissi veren modern bir navbar tasarımıdır.</p>
    </div>

    <!-- Bootstrap JS ve Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
