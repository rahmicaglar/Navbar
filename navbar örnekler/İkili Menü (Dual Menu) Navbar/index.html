<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İkili Menü Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (Sosyal medya ikonları için) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Özel Stil -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Üst Menü Başlangıcı -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid justify-content-end">
            <a class="navbar-text me-3" href="#"><i class="fa fa-facebook"></i></a>
            <a class="navbar-text me-3" href="#"><i class="fa fa-twitter"></i></a>
            <a class="navbar-text me-3" href="#"><i class="fa fa-instagram"></i></a>
            <a class="navbar-text" href="#"><i class="fa fa-linkedin"></i></a>
        </div>
    </nav>
    <!-- Üst Menü Sonu -->

    <!-- Alt Menü Başlangıcı -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dual Menu Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Alt Menü Sonu -->

    <!-- İçerik -->
    <div class="container mt-5">
        <h1>İkili Menü Navbar Örneği</h1>
        <p>Bu, iki ayrı menü barındıran, sosyal medya linkleri ve ana navigasyon öğeleri için ayrılmış bir navbar tasarımıdır.</p>
    </div>

    <!-- Bootstrap JS ve Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
